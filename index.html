<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <!--Import style.css-->
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
      
      <!--Side navigation bar-->
      <!-- Add the class fixed to have the sideNav be fixed and open on large screens and hides to the regular functionality on smaller screens -->
      <!-- Add the class side-nav to style as side nav -->
      <ul id="slide-out-nav" class="side-nav fixed">
        <li><a href="#!">First Sidebar Link</a></li>
        <li><a href="#!">Second Sidebar Link</a></li>
        <li class="no-padding"> <!-- must add class no-padding to things with class .menu-item-has-children -->
          <ul class="collapsible collapsible-accordion">
            <li>
              <a class="collapsible-header">Category w/ more options</a>
              <div class="collapsible-body">
                <ul> <!-- would be labeled by WP with class .submenu -->
                  <li><a href="#!">First</a></li>
                  <li><a href="#!">Second</a></li>
                  <li><a href="#!">Third</a></li>
                  <li><a href="#!">Fourth</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </li>
        <li class="no-padding">
          <ul class="collapsible collapsible-accordion">
            <li>
              <a class="collapsible-header">Category w/ more options</a>
              <div class="collapsible-body">
                <ul>
                  <li><a href="#!">First</a></li>
                  <li><a href="#!">Second</a></li>
                  <li><a href="#!">Third</a></li>
                  <li><a href="#!">Fourth</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </li>
      </ul>

    <header>
      <nav>
        <a href="#" data-activates="slide-out-nav" class="button-collapse"><i class="material-icons">menu</i></i></a>
        <div class="container page-title"> Page Name </div>
      </nav>
    </header>

    <main>
      <div class="container">
        Main
      </div>
    </main>
    <footer>
      <div class="container">
        Foot
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
